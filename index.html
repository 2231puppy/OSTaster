<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/OSTaster/search.css">
</head>
<body>
<div class="jumbotron">
  <h1>OSTaster</h1>
  <p>Welcome to OSTaster! Here, I will show you all of the (linux) OSes that I've tried, and <b>you</b> (Yes, you!) can suggest new ones!</p>
</div>
<center>
<h1>
    Featured OSes
</h1>
<br>
<div id="os-slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#os-slides" data-slide-to="0", class="active"</li>
        <!--<li data-target="#os-slides" data-slide-to="1"</li>-->
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/OSTaster/windows10-laptop.png" alt="Windows 10 Laptop from microsoft.com">
            <div class="carousel-caption">
                <p>Windows 10 for comparison</p>
                <p>Speed   Stability   Ease of use Overall</p>
                <p>6/10     7/10    9/10    6/10</p>
            </div>
        </div>
    </div>
</div>
</center>
<input type="text" id="searchBox" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
<ul id="searchItems">
    <li><a href="#">Windows 10</a></li>
    <li><a href="#">Ubuntu 20.04</a></li>
</ul>
<script src="/OSTaster/search.js"></script>
</body>
</html>
